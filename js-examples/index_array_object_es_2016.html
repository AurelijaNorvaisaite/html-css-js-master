<body>
<ul class="todos"></ul>
<script>
  function createTodos() {
    const todos = ['Wake up', 'Drink coffe', 'Start coding'];
    const ul = document.querySelector('ul.todos');
    todos.forEach((todo) => {
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(todo));
      ul.appendChild(li);
    });
  }
  createTodos();
